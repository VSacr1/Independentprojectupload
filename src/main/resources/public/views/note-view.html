<div class="container pad-top">
  <table class="table notestable">
      <tr>
          <td><h3>Details for {{note.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{note.name}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{note.description}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editNote({id:note.id})">Edit</a>
  </div>
</div>
